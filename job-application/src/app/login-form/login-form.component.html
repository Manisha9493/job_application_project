
<div class="main-container">


    <div class="form-container">
       <h1> User Login Form </h1>   
    <form (submit)="authentication()">  
        <div class="container">   
            <label>Username : </label>   
            <input type="text" placeholder="Enter Username" name="userName" [(ngModel)]="userRegistration.userName"  required>  <br><br>
            <label>Password : </label>   
            <input type="password" placeholder="Enter Password" name="password"  [(ngModel)]="userRegistration.password"  required>  <br><br>
            <button type="submit">Login</button>
            <input type="checkbox" checked="checked"> Remember me   
            <button type="button" class="cancelbtn"> Cancel</button>   <br><br>
            Forgot <a href="#"> password? </a>   
        </div>   
    </form>  
    <div *ngIf="!data; else errorMessage">{{data}}</div>
    <ng-template #errorMessage>
      <div>User Name and password are incorrect</div>
    </ng-template>
    
  </div>
</div>
